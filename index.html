<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management system</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-left: 70px;" href="#">PMS</a>
            <button style="border: 2px solid white;" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search User" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center my-3 fw-bold">PROJECT MANAGEMENT SYSTEM</h2>
        <form>
            <div class="form-group mt-2 p-2">
                <label for="category">Project-Category</label>
                <select class="form-select" id="category" required>
                    <option value="" selected disabled>Select any Category</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Automation">Automation</option>
                    <option value="C#">C#</option>
                    <option value="Django">Django</option>
                    <option value="Wordpress">Wordpress</option>
                    

                </select>
            </div>

            <!-- username -->
            <div class="form-group mt-2 p-2">
                <label for="username">Assigned to</label>
                <input type="text" placeholder="Developer-name" id="username" class="form-control mt-1" required>
            </div>

            <!-- userid -->
            <div class="form-group mt-2 p-2">
                <label for="project">project-no</label>
                <input type="number" placeholder="Project-id" id="project" class="form-control" required>
            </div>

        
            <div class="form-group mt-2 p-2">
                <label for="venue">Work Venue</label>
                <select class="form-select" id="venue" required>
                    <option value="local">local</option>
                    <option value="Remote">Remote</option>

                </select>
            </div>

            <div class="form-group mt-2 p-2">
                <label for="date">Deadline</label>
                <input type="date" class="form-control" id="date" placeholder="Deadline" required>
            
            </div>
            

            <!-- Submit button  -->
            <div class="form-group mt-2 p-2">
                <button class="btn btn-success w-100 mt-3" id="submit">Create Project</button>
            </div>
        </form>

        <p class="text-center my-3">Already Admin <a style="text-decoration: none;" href="#">Login Here</a></p>

        <h1
            style="display: flex; align-items: center; justify-content: center; font-weight: bold; text-decoration: underline;">
            Project  Data Table</h1>
        <table class="table mt-2">
            <thead >
                <tr style="text-decoration: underline;">
                    <th scope="col">#</th>
                    <th scope="col">Project-Category</th>
                    <th scope="col">Assigned-to</th>
                    <th scope="col">Project-Id </th>
                    <th scope="col">Work Venue</th>

                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
